<!DOCTYPE html>
<html>
  <head>
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">This is a survey form to learn some random stuff</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name: <input type="text" id="name" placeholder="Enter your full name" required></label>
      <label id="email-label" for="email">Email: <input type="email" id="email" placeholder="Enter your email" required></label>
      <label id="number-label" for="number">Number: <input type="number" id="number" min="13" max="120" placeholder="13"></label>
      <select id="dropdown">
        <option>one</option>
        <option>two</option>
      </select>
      <label>Male<input type="radio" name="gender" value="male"></label>
      <label>Female<input type="radio" name="gender" value="female"></label>
      <label>Check your hobbies: 
        <input type="checkbox" value="drawing">Drawing 
        <input type="checkbox" value="painting">Painting 
        <input type="checkbox" value="singing">Singing
      <label>Additional comments: <textarea></textarea>
      <input type="submit" value="submit" id="submit">
    </form>
  </body>
</html>
