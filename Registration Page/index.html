<!DOCTYPE html>
<html>
  <head>
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">This is a survey form to learn some random stuff</p>
    <form id="survey-form">
      <div class="name"><label id="name-label" for="name">Name: <input type="text" id="name" placeholder="Enter your full name" required></label></div>
      <div class="email"><label id="email-label" for="email">Email: <input type="email" id="email" placeholder="Enter your email" required></label></div>
      <div class="number"><label id="number-label" for="number">Number: <input type="number" id="number" min="13" max="120" placeholder="13"></label>
      <select id="dropdown">
        <option>one</option>
        <option>two</option>
      </select></div>
      <div class="gender"><label>Male<input type="radio" name="gender" value="male"></label>
      <label>Female<input type="radio" name="gender" value="female"></label></div>
      <div class="hobbies"><label>Check your hobbies: 
        <input type="checkbox" value="drawing">Drawing 
        <input type="checkbox" value="painting">Painting 
        <input type="checkbox" value="singing">Singing</div>
      <div class="comments"><label>Additional comments: <textarea></textarea></div>
      <div class="submit"><input type="submit" value="SUBMIT" id="submit"></div>
    </form>
  </body>
</html>
